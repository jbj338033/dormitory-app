name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            name: windows
            executable: 상벌점관리.exe
          - os: macos-latest
            name: macos
            executable: 상벌점관리.app

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build executable (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --onefile --windowed --name="상벌점관리" main.py

    - name: Build executable (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        pyinstaller --onedir --windowed --name="상벌점관리" main.py

    - name: Create archive (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        Compress-Archive -Path "dist/상벌점관리.exe" -DestinationPath "상벌점관리-windows.zip"

    - name: Create archive (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        cd dist && zip -r ../상벌점관리-macos.zip 상벌점관리.app

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.name }}
        path: 상벌점관리-${{ matrix.name }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: windows

    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: macos

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          상벌점관리-windows.zip
          상벌점관리-macos.zip
        tag_name: ${{ github.ref_name }}
        name: 상벌점관리 ${{ github.ref_name }}
        body: |
          ## 다운로드
          - Windows: 상벌점관리-windows.zip
          - macOS: 상벌점관리-macos.zip
          
          ## 설치 방법
          1. 해당 운영체제용 파일 다운로드
          2. 압축 해제 후 실행
          3. 기본 비밀번호: admin123
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}